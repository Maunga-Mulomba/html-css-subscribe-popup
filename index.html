<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
        <div class="container">
          <div class="exit">
            <div><i class="fa-solid fa-xmark"></i></div>
          </div>
          <section class="header">
            <h1>Enjoyed the read?</h1>
            <p>Join our monthly newsletter for helpful tips on design and more.</p>
          </section>
          <section class="subscribe">
            <input type="email" placeholder="Your email address" required />
            <div class="subscribe__checkbox">
              <input type="checkbox" name="agree" id="agree" />
              <label for="agree"
                >I agree to receive this newsletter and subscribe at any time</label
              >
            </div>
            <button>SUBSCRIBE</button>
          </section>
        </div>
    </div>
  </body>
</html>
